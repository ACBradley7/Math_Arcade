<!DOCTYPE html>
<html>
<head>
    <title>Math Arcade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homeSheet.css">
    <script src="homeScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
</head>
<body>
    <div class="centered gray flexContainer" id="navBar">
        <div class="centered flexContainer" id="logoBar">
            <div class="centered">
                <h1>Img</h1>
            </div>
            <div class="centered">
                <h1>Name</h1>
            </div>
        </div>
        <div class="centered flexContainer" id="navOptions">
            <div class="centered">
                <h1>Home</h1>
            </div>
            <div class="centered">
                <h1>Play</h1>
            </div>
            <div class="centered">
                <h1>Account</h1>
            </div>
            <div class="centered">
                <h1>Catalog</h1>
            </div>
            <div class="centered">
                <h1>About</h1>
            </div>
        </div>
    </div>
    <div class="centered pink flexContainer" id="main">
        <h1>Main</h1>
    </div>
    <div class="centered flexContainer" id="featured">
        <div class="centered flexContainer" id="featuredHeader">
            <h1 id="featuredHeaderText">Featured Games</h1>
        </div>
        <div class="centered flexContainer" id="cardCarousel">
            <img src="Icons\carouselArrowLeft.svg" class="carouselArrows">
            <div class="gameCard centered flexContainer">
                <div class="gameCardTitle"><h1>Starfield</h1></div>
                <div class="gameCardPlayButtonDiv">
                    <img src="Icons\gameCardPlayButton.svg" class="gameCardPlayButton">
                </div>
            </div>
            <div class="gameCard centered flexContainer">
                <div class="gameCardTitle"><h1>Platformer</h1></div>
                <div class="gameCardPlayButtonDiv">
                    <img src="Icons\gameCardPlayButton.svg" class="gameCardPlayButton">
                </div>
            </div>
            <div class="gameCard centered flexContainer">
                <div class="gameCardTitle"><h1>RTS</h1></div>
                <div class="gameCardPlayButtonDiv">
                    <img src="Icons\gameCardPlayButton.svg" class="gameCardPlayButton">
                </div>
            </div>
           <img src="Icons\carouselArrowRight.svg" class="carouselArrows">
        </div>
    </div>
    <div class="centered green flexContainer" id="leaderboard">
        <h1>Leaderboard</h1>
    </div>
    <div class="centered pink flexContainer" id="progress">
        <div class="centered flexContainer" id="progRewards">
            <h1>Rewards</h1>
        </div>
        <div class="centered flexContainer" id="progBars">
            <h1>Progress</h1>
        </div>
    </div>
    <div class="centered gray flexContainer" id="footer">
        <h1>Footer</h1>
    </div>
</body>
</html>
